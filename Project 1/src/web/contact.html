    <section>
      <div class="container" title="honda nsx">
        <form class="survey-form" method="post" action="odbierz.php">
          <h2>Survey about Japanese Cars</h2>
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" min="0" />
          </div>
          <div class="form-group">
            <label for="car-model">Car Model You Have/Want To Have:</label>
            <input type="text" id="car-model" name="car-model" />
          </div>
          <div class="form-group">
            <label for="opinion">Your Opinion about Japanese Cars:</label>
            <textarea id="opinion" name="opinion"></textarea>
          </div>
          <div class="radio-buttons">
            <label>Your Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div class="form-group">
            <label for="favorite-brand">Your Favorite Car Brand:</label>
            <select id="favorite-brand" name="favorite-brand">
              <option value="Toyota">Toyota</option>
              <option value="Honda">Honda</option>
              <option value="Nissan">Nissan</option>
              <option value="Mitsubishi">Mitsubishi</option>
              <option value="Lexus">Lexus</option>
              <option value="Mazda">Mazda</option>
            </select>
          </div>
          <div class="form-group">
            <label for="experience">Your Driving Experience:</label>
            <select id="experience" name="experience">
              <option value="No experience">No experience</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Expert">Expert</option>
            </select>
          </div>
          <div class="button-group">
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
          </div>
        </form>
        <br />
      </div>

      <div id="dialog" title="Hello JDM Lover!">

      </div>
